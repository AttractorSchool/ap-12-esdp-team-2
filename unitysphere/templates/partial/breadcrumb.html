<section class="banner-area relative about-banner" id="home">	
    <div class="overlay overlay-bg"></div>
    <div class="container">				
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <h1 class="text-white">
                    {{ page_title }}			
                </h1>	
                <p class="text-white link-nav">
                    <a href="#" class="mr-2">ГЛАВНАЯ </a>
                    {% if link_1 %}
                    <i class="fa-solid fa-arrow-right"></i>
                    <a href="{{ link_1_url }}" class="mr-2 ml-2 text-uppercase">{{ link_1 }}</a>
                    {% endif %}
                    {% if link_2 %}
                    <i class="fa-solid fa-arrow-right"></i>
                    <a href="{{ link_2_url }}" class="ml-2 text-uppercase">{{ link_2 }}</a>

                    {% if link_3 %}
                    <i class="fa-solid fa-arrow-right"></i>
                    <a href="{{ link_3_url }}" class="mr-2 text-uppercase">{{ link_3 }}</a>
                    {% endif %}
                </p>
            </div>	
        </div>
