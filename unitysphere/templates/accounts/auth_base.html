<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <title>Центр сообществ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth-style.css' %}">

</head>
<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </section>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/auth-js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/auth-js/main.js' %}"></script>
<script src="{% static 'js/auth-js/register_page.js' %}"></script>

</body>
</html>
