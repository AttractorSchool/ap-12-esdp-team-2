{% extends 'accounts/auth_base.html' %}
{% load static %}
{% block content %}

<div class="wrap d-md-flex">
    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
        <div class="text w-100">
            <h2>Добро пожаловать!</h2>
            <p>Нет аккаунта?</p>
            <a href="{% url 'register' %}" class="btn btn-white btn-outline-white">Регистрация</a>
        </div>
    </div>
    <div class="login-wrap p-4 p-lg-5" id="auth-form-block">
        <div class="w-100">
            <h3 class="mb-4 text-center" id="form-title">Вход</h3>
        </div>
        {% include 'partial/form.html' with btn_text="Войти" form_method="post" form_id="login_user_form" %}
    </div>
</div>

{% endblock %}
{% block extra_scripts %}
    <script src="{% static 'js/our_js/login.js' %}"></script>
{% endblock %}
