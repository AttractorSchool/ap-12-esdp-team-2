<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <title>Регистрация - Центр сообществ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth-style.css' %}">

</head>
<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">
                    <div class="wrap d-md-flex">

                                <p>Уже есть аккаунт?</p>
                                <a href="#" class="btn btn-white btn-outline-white">Войти</a>
                            </div>
                        </div>
                        <div class="login-wrap p-4 p-lg-5">
                            <div class="w-100">
                                <h3 class="mb-4 text-center">Регистрация</h3>
                            </div>
                            {% include 'partial/form.html' with btn_text="Зарегистрироваться" form_method="post" form_id="register_user_form" %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/auth-js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
